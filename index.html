<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <!-- fonts start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- fonts end -->
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="screen--1">
        <form class="form">
          <!-- <div class="number-question"> -->
          <label for="numQuestion">Number of question</label>
          <input
            class="numQuestion"
            type="number"
            required
            id="numQuestion"
            placeholder="Enter number of Questions"
          />
          <!-- </div> -->
          <!-- <div class="question-category"> -->
          <label for="category">Select Category:</label>
          <select name="category" class="category">
            <option value="any">Any Category</option>
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals &amp; Theatres</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="17">Science &amp; Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment: Comics</option>
            <option value="30">Science: Gadgets</option>
            <option value="31">
              Entertainment: Japanese Anime &amp; Manga
            </option>
            <option value="32">Entertainment: Cartoon &amp; Animations</option>
          </select>
          <!-- </div> -->
          <!-- select difficulty -->
          <!-- <div class="question-difficulty"> -->
          <label for="difficulty">Select Difficulty: </label>
          <select name="difficulty" class="difficulty">
            <option value="any">Any Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <!-- </div> -->
          <!-- select type -->
          <!-- <div class="question-type"> -->
          <label for="type">Select Type: </label>
          <select name="type" class="type">
            &gt;
            <option value="any">Any Type</option>
            <option value="multiple">Multiple Choice</option>
            <option value="boolean">True / False</option>
          </select>
          <!-- </div> -->
          <input type="submit" class="submit--btn" value="Start Quiz" />
        </form>
      </div>
      <!-- scrren-2``````````````````````````````````````````````````````````````````` -->

      <div class="screen--2 hidden">
        <div class="quiz-head flex">
          <h3 class="quiz-heading">Quiz App</h3>
          <div class="quiz-score">
            <div class="correct-score">
              0 <span>/</span> <span class="total-question"></span>

              <div class="question-count">1 of 10</div>
            </div>
          </div>
        </div>
        <!-- quiz-question start -->
        <div class="quiz-container flex">
          <div class="loader"></div>
          <div class="quiz-question">
            <!-- What is the only continent without desert! -->
          </div>
          <!-- <div class="quiz-category">Test</div> -->
          <div class="quiz-options">
            <!-- <li class="list"></li>
            <li class="list"></li>
            <li class="list"></li>
            <li class="list"></li> -->
          </div>
          <div class="correct-answer-show"></div>
          <div class="btns">
            <!-- <button class="btn quit-quiz">Quit</button>
            <button class="check-answer">Next</button> -->
          </div>
        </div>
      </div>
      <!-- scrren-2  end -->

      <!-- scrren-3 start -->
      <div class="screen--3 hidden">
        <div class="quiz-score">
          <div class="correct-score">
            Final Score:- 0
            <!-- <div class="question-count">1 of 10</div> -->
          </div>
          <input type="submit" class="playAgain--btn" value="Play Again" />
      </div>
      <!-- main-container end -->
    </div>
  </body>
</html>
